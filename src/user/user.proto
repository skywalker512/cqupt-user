syntax = "proto3";

package cqupt_user;

service UserController {
  rpc Register(RegisterReq) returns (RegisterRes) {}
  rpc FindAllUsers(FindDataByPageReq) returns (FindAllUsersRes) {}
  rpc Login(LoginReq) returns (LoginRes) {}
}

message StringDataResponse {
  int32 code = 1;
  string message = 2;
  string result = 3;
}

message UserData {
  int32 id = 1;
  string mobile = 2;
  string createdAt = 3;
  string updatedAt = 4;
}

message TokenInfo {
  int32 expiresIn = 1;
  string accessToken = 2;
}

message RegisterReq {
  string mobile = 1;
  string password = 2;
}

message RegisterRes {
  int32 code = 1;
  string message = 2;
  RegisterResult result = 3;
  message RegisterResult {
    TokenInfo tokenInfo = 1;
    UserData user = 2;
  }
}

message LoginReq {
  string mobile = 1;
  string password = 2;
}

message LoginRes {
  int32 code = 1;
  string message = 2;
  LoginResult result = 3;
  message LoginResult {
    TokenInfo tokenInfo = 1;
    UserData user = 2;
  }
}

message FindAllUsersRes {
  int32 code = 1;
  string message = 2;
  repeated UserData result = 3;
}

message FindDataByPageReq {
  int32 pageNumber = 1;
  int32 pageSize = 2;
}