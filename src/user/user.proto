syntax = "proto3";

package cqupt_user;

service UserController {
  rpc Register(RegisterReq) returns (UserRes) {}
  rpc Login(LoginReq) returns (UserRes) {}
  rpc FindOneUser (FindOneUserReq) returns (FindOneUserRes);
  rpc FindAllUsers(FindDataByPageReq) returns (FindAllUsersRes) {}
}

message StringDataResponse {
  int32 code = 1;
  string message = 2;
  string result = 3;
}

message UserData {
  int32 id = 1;
  string mobile = 2;
  string createdAt = 3;
  string updatedAt = 4;
}

message TokenInfo {
  int32 expiresIn = 1;
  string accessToken = 2;
}

message RegisterReq {
  string mobile = 1;
  string password = 2;
}

message LoginReq {
  string mobile = 1;
  string password = 2;
}

message UserRes {
  int32 code = 1;
  string message = 2;
  UserResult result = 3;
  message UserResult {
    TokenInfo tokenInfo = 1;
    UserData user = 2;
  }
}

message FindDataByPageReq {
  int32 pageNumber = 1;
  int32 pageSize = 2;
}

message FindUserResult {
  UserData user = 1;
}

message FindAllUsersRes {
  int32 code = 1;
  string message = 2;
  repeated FindUserResult result = 3;
}

message FindOneUserReq {
  string mobile = 1;
  string type = 2;
}

message FindOneUserRes {
  int32 code = 1;
  string message = 2;
  FindUserResult result = 3;
}